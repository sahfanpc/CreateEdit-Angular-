<aside [ngSwitch]="checkdata">
    <aside *ngSwitchCase=" 'image' " class="section">
        <div mat-dialog-content>
            <p>Edit your image</p>
            <mat-form-field appearance="outline" class="input-link">
                <mat-label>image</mat-label>
                <input matInput [(ngModel)]="image" placeholder="imgurl">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>img-width</mat-label>
                <input matInput [(ngModel)]="width" placeholder="width">
            </mat-form-field>
            <mat-form-field class="select" appearance="outline">
                <mat-label>unit</mat-label>
                <select matNativeControl required [(ngModel)]="unit">
                    <option value="px">PX</option>
                    <option value="rem">REM</option>
                </select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>img-height</mat-label>
                <input matInput [(ngModel)]="height" placeholder="height">
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">No Thanks</button>
            <button mat-button [mat-dialog-close]="{image,width,height,unit}" cdkFocusInitial>Ok</button>
        </div>
    </aside>
    <aside *ngSwitchCase=" 'vedio' " class="section">
        <div mat-dialog-content>
            <p>Edit your vedio</p>
            <mat-form-field appearance="outline" class="input-link">
                <mat-label>vedio</mat-label>
                <input matInput [(ngModel)]="vedio" placeholder="vediourl">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>img-width</mat-label>
                <input matInput [(ngModel)]="width" placeholder="width">
            </mat-form-field>
            <mat-form-field class="select" appearance="outline">
                <mat-label>unit</mat-label>
                <select matNativeControl required [(ngModel)]="unit">
                    <option value="px">PX</option>
                    <option value="rem">REM</option>
                </select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>img-height</mat-label>
                <input matInput [(ngModel)]="height" placeholder="height">
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">No Thanks</button>
            <button mat-button [mat-dialog-close]="{vedio,width,height,unit}" cdkFocusInitial>Ok</button>
        </div>
    </aside>
    <aside *ngSwitchCase=" 'profile' " class="section">
        <div mat-dialog-content>
            <p>create your Userdata</p>
            <mat-form-field appearance="outline" class="input-link">
                <mat-label>Firstname</mat-label>
                <input matInput [(ngModel)]="fname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input matInput [(ngModel)]="lname">
            </mat-form-field>
            <mat-form-field class="select" appearance="outline">
                <mat-label>Genter</mat-label>
                <select matNativeControl required [(ngModel)]="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Number</mat-label>
                <input matInput type="number" [(ngModel)]="number">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Url</mat-label>
                <input matInput [(ngModel)]="profileurl">
            </mat-form-field>

            <!--  -->
            <div class="col-span-full">
                <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Cover photo</label>
                <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                    <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <div class="mt-4 flex text-sm leading-6 text-gray-600">
                            <label for="file-upload"
                                class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                <span>Upload a file</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                    </div>
                </div>
            </div>
            <!--  -->
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">No Thanks</button>
            <button mat-button [mat-dialog-close]="{fname,lname,sex,number,profileurl}" cdkFocusInitial>Ok</button>
        </div>
    </aside>

</aside>
